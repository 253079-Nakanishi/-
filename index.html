<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターネット美学おすすめ診断</title>
  <style>
    body {font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;}
    .question {margin-bottom: 20px;}
    button {padding: 10px 20px;
      font-size: 16px;}
    #result {margin-top: 30px;
      font-size: 18px;
      font-weight: bold;}
  </style>
</head>

<body>
<h1>あなたのタイプ診断</h1>
<form id="quizForm">
<div class="question">
    <p>Q1. 休日はどう過ごす？</p>
    <label><input type="radio" name="q1" value="A"> 友達と遊びに行く</label><br>
    <label><input type="radio" name="q1" value="B"> 家でゴロゴロ</label><br>
    <label><input type="radio" name="q1" value="C"> もっぱら仕事</label>
  </div>
<div class="question">
    <p>Q2. 今はどこに行きたい気分？</p>
    <label><input type="radio" name="q2" value="A"> 街の図書館</label><br>
    <label><input type="radio" name="q2" value="B"> ショッピングモール</label><br>
    <label><input type="radio" name="q2" value="C"> 深夜の公園</label>
  </div>
<div class="question">
    <p>Q3. 子供の頃ほしかったのは？</p>
    <label><input type="radio" name="q3" value="A"> ゲーム機</label><br>
    <label><input type="radio" name="q3" value="B"> 図鑑</label><br>
    <label><input type="radio" name="q3" value="C"> キーホルダーやアクセサリー</label>
  </div>
<div class="question">
    <p>Q3. どの時代に行ってみたい？</p>
    <label><input type="radio" name="q4" value="A"> 数十年後の近未来</label><br>
    <label><input type="radio" name="q4" value="B"> 1970～90年代あたり</label><br>
    <label><input type="radio" name="q4" value="C"> 人類が生まれる前の時代！</label>
  </div>
<button type="button" onclick="showResult()">診断する</button>
</form>

<div id="result"></div>

<script>
function showResult() {
  const form = document.getElementById("quizForm");

  const counts = {
    A: 0,
    B: 0,
    C: 0,
    D: 0,
    E: 0,
    F: 0,
  };

  for (let i = 1; i <= 4; i++) {
    const answer = form["q" + i].value;
    if (!answer) {
      alert("すべての質問に答えてください！");
      return;}
    counts[answer]++;
  }

  // 一番多いタイプを判定
  let resultType = "A";
  if (counts.B > counts[resultType]) resultType = "B";
  if (counts.C > counts[resultType]) resultType = "C";
  if (counts.D > counts[resultType]) resultType = "D";
  if (counts.E > counts[resultType]) resultType = "E";
  if (counts.F > counts[resultType]) resultType = "F";

  let resultText = "";

  if (resultType === "A") {
    resultText = "🅰️ タイプA：行動派でエネルギッシュ！";
  } else if (resultType === "B") {
    resultText = "🅱️ タイプB：慎重で安定志向タイプ。";
  } else if{
    resultText = "🅾️ タイプC：自由でマイペースなタイプ。";
  } else if{
    resultText = "🅾️ タイプC：自由でマイペースなタイプ。";
  } else if{
    resultText = "🅾️ タイプC：自由でマイペースなタイプ。";
  } else if{
    resultText = "🅾️ タイプC：自由でマイペースなタイプ。";
  }

  document.getElementById("result").textContent = resultText;
}
</script>

</body>
</html>
